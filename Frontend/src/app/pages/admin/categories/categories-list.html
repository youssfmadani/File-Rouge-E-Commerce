<div class="admin-layout">
  <app-admin-sidebar></app-admin-sidebar>
  
  <div class="admin-main">
    <div class="categories-list">
      <header class="list-header">
        <h1>Categories Management</h1>
        <button class="create-btn" (click)="navigateToCreate()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Create New Category
        </button>
      </header>

      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Search categories..." 
          [(ngModel)]="searchTerm"
          (keyup.enter)="searchCategories()"
        >
        <button (click)="searchCategories()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search
        </button>
      </div>

      <div class="loading" *ngIf="loading">
        <svg class="spinner" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        Loading categories...
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>

      <div class="data-table" *ngIf="!loading && !error">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.id }}</td>
              <td>{{ category.nom }}</td>
              <td>
                <button class="action-btn edit-btn" (click)="navigateToEdit(category.id)">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="action-btn delete-btn" (click)="deleteCategory(category.id)">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </td>
            </tr>
            <tr *ngIf="categories.length === 0">
              <td colspan="3">No categories found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
