<div class="admin-layout">
  <app-admin-sidebar></app-admin-sidebar>
  
  <div class="admin-main">
    <div class="order-form">
      <header class="form-header">
        <h1>{{ isEditMode ? 'Edit Order' : 'Create New Order' }}</h1>
      </header>

      <div class="loading" *ngIf="loading">
        <svg class="spinner" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        Loading...
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>

      <form (ngSubmit)="onSubmit()" *ngIf="!loading && !error" #orderForm="ngForm">
        <div class="form-group">
          <label for="dateCommande">Order Date:</label>
          <input 
            type="date" 
            id="dateCommande" 
            name="dateCommande" 
            [(ngModel)]="order.dateCommande" 
            required
            #dateCommande="ngModel"
          >
          <div class="error-message" *ngIf="dateCommande.invalid && dateCommande.touched">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Order date is required
          </div>
        </div>

        <div class="form-group">
          <label for="statut">Status:</label>
          <select 
            id="statut" 
            name="statut" 
            [(ngModel)]="order.statut" 
            required
            #statut="ngModel"
          >
            <option value="">Select Status</option>
            <option value="EN_COURS">In Progress</option>
            <option value="LIVREE">Delivered</option>
            <option value="ANNULEE">Cancelled</option>
          </select>
          <div class="error-message" *ngIf="statut.invalid && statut.touched">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Status is required
          </div>
        </div>

        <div class="form-group">
          <label for="adherentId">Customer ID:</label>
          <input 
            type="number" 
            id="adherentId" 
            name="adherentId" 
            [(ngModel)]="order.adherentId" 
            required
            #adherentId="ngModel"
            placeholder="Enter customer ID"
          >
          <div class="error-message" *ngIf="adherentId.invalid && adherentId.touched">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Customer ID is required
          </div>
        </div>

        <div class="form-group">
          <label for="montantTotal">Total Amount:</label>
          <input 
            type="number" 
            id="montantTotal" 
            name="montantTotal" 
            [(ngModel)]="order.montantTotal" 
            step="0.01"
            #montantTotal="ngModel"
            placeholder="Enter total amount"
          >
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" (click)="onCancel()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancel
          </button>
          <button type="submit" class="submit-btn" [disabled]="orderForm.invalid || loading">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            {{ isEditMode ? 'Update Order' : 'Create Order' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
