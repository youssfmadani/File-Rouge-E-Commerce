<div class="admin-layout">
  <app-admin-sidebar></app-admin-sidebar>
  
  <div class="admin-main">
    <div class="orders-list">
      <header class="list-header">
        <h1>Orders Management</h1>
      </header>

      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Search orders..." 
          [(ngModel)]="searchTerm"
          (keyup.enter)="searchOrders()"
        >
        <button (click)="searchOrders()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search
        </button>
      </div>

      <div class="loading" *ngIf="loading">
        <svg class="spinner" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        Loading orders...
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>

      <div class="data-table" *ngIf="!loading && !error">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Status</th>
              <th>Total</th>
              <th>Customer</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.idCommande }}</td>
              <td>{{ order.dateCommande | date:'short' }}</td>
              <td>
                <span class="status-badge status-{{order.statut?.toLowerCase() || 'pending'}}">
                  {{ order.statut }}
                </span>
              </td>
              <td>${{ order.montantTotal?.toFixed(2) || '0.00' }}</td>
              <td>{{ order.adherent?.['pr√©nom'] }} {{ order.adherent?.nom }}</td>
              <td>
                <button class="action-btn edit-btn" (click)="navigateToEdit(order.idCommande)">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="action-btn delete-btn" (click)="deleteOrder(order.idCommande)">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </td>
            </tr>
            <tr *ngIf="orders.length === 0">
              <td colspan="6">No orders found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
