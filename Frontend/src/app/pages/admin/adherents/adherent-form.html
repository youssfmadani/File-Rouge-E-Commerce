<div class="adherent-form">
  <header class="form-header">
    <h1>{{ isEditMode ? 'Edit Adherent' : 'Create New Adherent' }}</h1>
  </header>

  <div class="loading" *ngIf="loading">
    <svg class="spinner" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
    </svg>
    Loading...
  </div>
  <div class="error" *ngIf="error">{{ error }}</div>

  <form (ngSubmit)="onSubmit()" *ngIf="!loading && !error" #adherentForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input 
        type="text" 
        id="firstName" 
        name="firstName" 
        [(ngModel)]="adherent['prÃ©nom']" 
        required
        #firstName="ngModel"
        placeholder="Enter first name"
      >
      <div class="error-message" *ngIf="firstName.invalid && firstName.touched">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input 
        type="text" 
        id="lastName" 
        name="lastName" 
        [(ngModel)]="adherent.nom" 
        required
        #lastName="ngModel"
        placeholder="Enter last name"
      >
      <div class="error-message" *ngIf="lastName.invalid && lastName.touched">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        Last name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="adherent.email" 
        required
        email
        #email="ngModel"
        placeholder="Enter email address"
      >
      <div class="error-message" *ngIf="email.invalid && email.touched">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        Valid email is required
      </div>
    </div>

    <div class="form-group" *ngIf="!isEditMode">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="adherent.motDePasse" 
        required
        #password="ngModel"
        placeholder="Enter password"
      >
      <div class="error-message" *ngIf="password.invalid && password.touched">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        Password is required
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="onCancel()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        Cancel
      </button>
      <button type="submit" class="submit-btn" [disabled]="adherentForm.invalid || loading">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        {{ isEditMode ? 'Update Adherent' : 'Create Adherent' }}
      </button>
    </div>
  </form>
</div>
