<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
      <a routerLink="/" class="logo-link">
        <span class="logo-text">ECHTARI</span>
      </a>
    </div>

    <!-- Navigation Links -->
    <button class="mobile-menu-toggle" aria-label="Toggle menu" (click)="isMenuOpen = !isMenuOpen">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path *ngIf="!isMenuOpen" d="M3 6h18M3 12h18M3 18h18"></path>
        <path *ngIf="isMenuOpen" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <div class="navbar-nav" [class.open]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
      <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
    </div>

    <!-- Removed fake search bar -->

    <!-- Right Side Actions -->
    <div class="navbar-actions">
      <!-- User Menu -->
      <div class="user-menu">
        <button class="action-btn user-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
        <div class="dropdown-menu">
          <ng-container *ngIf="!isLoggedIn; else loggedInMenu">
            <a routerLink="/login" class="dropdown-item">Sign In</a>
            <a routerLink="/register" class="dropdown-item">Create Account</a>
          </ng-container>
          <ng-template #loggedInMenu>
            <a routerLink="/profile" class="dropdown-item">My Dashboard</a>
            <a routerLink="/profile" class="dropdown-item">My Profile</a>
            <a *ngIf="isAdmin" routerLink="/admin" class="dropdown-item">Admin Dashboard</a>
            <div class="dropdown-divider"></div>
            <button (click)="logout()" class="dropdown-item">Logout</button>
          </ng-template>
        </div>
      </div>

      <!-- Cart -->
      <a routerLink="/cart" class="action-btn cart-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
        <span class="cart-count">0</span>
      </a>
    </div>
  </div>
</nav>
